<header>

    <script>
  (function( $ ){
    $(".flip-card, .circle").click(function() {
        $(this).toggleClass("active")
    });

    $(document).on("click", function(e) {
    if ($(e.target).is(".circle") === false) {
      $(".circle").removeClass("active");
    }
  });


  })(jQuery);
</script>
<style type="text/css">
 .row.tooltip-sec .hotspot-img {
     position: relative;
}
 .row.tooltip-sec .hotspot-img img {
     width: 100%;
}
 .circle {
     width: 20px;
     height: 20px;
     border-radius: 100%;
     background: #3a7fac;
     box-shadow: 0 0.2rem 0.6rem rgb(0 0 0 / 75%);
     cursor: pointer;
     text-align: center;
     padding: 5px;
     border: 2px solid transparent;
     transition: .3s all ease;
     position: absolute;
}
 .circle:hover {
     border: 2px solid #ffffff;
}
 .circle:before {
     content: '+';
     font-size: 20px;
     font-weight: 700;
     color: #fff;
     position: relative;
     top: 0px;
}
 .circle.active {
     background: #fff;
}
 .circle.active:hover {
     border: 2px solid #3a7fac;
}
 .circle.active:before {
     color: #3a7fac;
}
 .circle .bubble {
     display: none;
     background: #fff;
     padding: 2rem;
     width: 375px;
     border-radius: 0.4rem;
     border-bottom: 0 solid #3a7fac;
     box-shadow: 0 0 1rem rgb(0 0 0 / 50%);
     text-align: left;
     box-sizing: border-box;
     font-size: 14px;
     position: absolute;
}
 .circle.active .bubble {
     display: block;
     border-bottom-width: 0.4rem;
     border-color: #3a7fac;
     z-index: 5;
     top: -20px;
}
 .circle.active .bubble:before {
     content: "";
     position: absolute;
     height: 0;
     width: 0;
     border: 0.6rem solid transparent;
     top: 20px;
}
 .circle.first {
     top: 75%;
     left: 70%;
}
 .circle.second {
     top: 50%;
     left: 71%;
}
 .circle.third {
     top: 32%;
     left: 50%;
}
 .circle.active .bubble.right {
     right: calc(0px - 400px);
}
 .circle.active .bubble.left {
     left: calc(0px - 400px);
}
 .circle.active .bubble.left:before {
     right: -1.1rem;
     border-left-color: #fff;
}
 .circle.active .bubble.right:before {
     left: -1.1rem;
     border-right-color: #fff;
}
 @media only screen and (max-width: 1024px) {
}
 @media only screen and (max-width: 768px) {
     .circle {
         width: 10px;
         height: 10px;
         border: 1px solid transparent;
    }
     .circle:hover {
         border: 1px solid #3a7fac;
    }
     .circle.active:hover {
         border: 1px solid #fff;
    }
     .circle:before {
         font-size: 15px;
         top: -7px;
    }
     .circle .bubble {
         width: 240px;
         padding: 1.5rem;
    }
     .circle.active .bubble.left{
         left: calc(0px - 255px);
    }
     .circle.active .bubble.right {
         right: calc(0px - 260px);
    }
}
 @media only screen and (max-width: 520px) {
     .circle .bubble {
         width: 180px;
         padding: 1.3rem;
    }
     .circle.active .bubble.left{
         left: calc(0px - 205px);
    }
     .circle.active .bubble.right {
         right: calc(0px - 205px);
    }
}
 
</style>
</header>
